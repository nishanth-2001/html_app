<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <title>Index Page</title>
</head>

<body class="bg-slate-100">
    <div class="flex flex-col items-center min-h-screen w-9/12 mx-auto">
        <h1 class="mt-20 text-3xl font-bold">To Do Application</h1>
        <form id="todoForm" class="my-6">
            <label for="userInput" class="text-base font-semibold">
                New To Do
            </label>
            <input class="apperarance-none w-full text-sm mt-1 pl-2 py-2 rounded-md" type="text" name="userInput"
                id="userInput" />
            <input
                class="hover:bg-blue-400 hover:cursor-pointer mt-4 rounded-md bg-blue-500 text-white text-sm font-medium pl-2 pr-3 py-2 w-full"
                type="submit" value="Add">


        </form>
        <div class="flex flex-row items-center justify-around w-4/12 mx-auto bg-white">
            <div class="font-semibold py-2 pl-4">
                Doing Homework
            </div>
            <div class="flex justify-around w-2/12">
                <svg class="hover:cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                    <path
                        d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                </svg>
                <svg class="hover:cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                    <path
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                </svg>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
